<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Fetch</title>
</head>
<body>
    <script>
        let currency = 'usd';
        const url = `https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/${currency}.json`;

        async function getCurrencyData() {
            try {
                const res = await fetch(url);
                const data = await res.json();
                console.log(data); // This will show the full object with exchange rates
                // If you want to access, for example, the exchange rate to EUR:
                console.log("USD to EUR:", data[currency]);
            } catch (error) {
                console.error("Error fetching currency data:", error);
            }
        }

        getCurrencyData();
    </script>
</body>
</html>
